  <!-- Pagination links will be dynamically added here -->
</div>

<script>
  // Sample blog post data (you can replace it with your actual blog posts)
  const blogPosts = [
      { id: 1, title: 'Mesleki Sosyal Medya Paylaşımları: Psikoloji Alanı Uzmanlarının Sınırları Ne Olmalı?', content: '"Sosyal medya platformlarının en yaygın kullanım alanları arasında çeşitli alanlarda uzman kişileri takip ederek bilgi edinmek de yer alıyor. Bu durum, birçok alan için ciddi sorunlar oluşturmasa da, ruh sağlığı alanı için aynı rahatlıkta..."', imageUrl:'images/internet.jpg' },
      { id: 2, title: '‘Selfie’ Paylaşımı: Narsisizm Belirtisi mi, Masum Bir Psikolojik İhtiyaç mı?', content: '"Türkçe’ye “öz-çekim” olarak çevrilmiş olsa da, halk arasında  “selfie” olarak kullanılan, kendi fotoğrafını çekip sosyal medyada paylaşma davranışı, son yıllarda araştırmacılar arasında oldukça ilgi çekiyor. Kimine..."', imageUrl:'images/social_m.jpg' },
      { id: 3, title: 'Modern İletişimin Temsil Ettikleri: “Son Görülme Tarihi” Bizim İçin Ne İfade Ediyor?', content: '"Çoğumuz, özellikle romantik ilişkilerde, WhatsApp uygulamasındaki son görülme tarihi kaynaklı sıkıntı yaşamış veya yaşandığına şahit olmuşuzdur. Mesaj iletildi, okundu, cevap yazılıyor, kişi ..."', imageUrl:'images/social_m2.jpg' },
      { id: 4, title: 'İnternet Nasıl Sosyalleştirdiğimizi Değiştirebilir Mi?', content: '"Teknoloji, internet ve sosyal medyanın hayatın her alanına girmesi, bilgiye erişim ve iletişim gibi konularda büyük kolaylık yaratmış olsa da hayatın pek çok alanında soru işaretleri de yaratıyor. Örneğin, teknolojinin sosyal hayatımıza verebileceği zarar, internet..."', imageUrl:'images/social_m2.jpg' },
      // Add more posts as needed
  ];

  const postsPerPage = 3; // Number of posts to display per page
  let currentPage = 1; // Current page

  // Function to display blog posts for the current page
  function displayBlogPosts() {
      const blogContainer = document.getElementById('blog-posts');
      blogContainer.innerHTML = ''; // Clear previous content

      const startIndex = (currentPage - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;
      const currentPosts = blogPosts.slice(startIndex, endIndex);

      currentPosts.forEach(post => {
          const postElement = document.createElement('a');
          postElement.classList.add('post');
          postElement.href = `post${post.id}.html`;  // Link to individual post page

          const imageElement = document.createElement('img');
          imageElement.src = post.imageUrl;
          imageElement.alt = post.title;

          const contentWrapper = document.createElement('div');


          const titleElement = document.createElement('h2');
          titleElement.textContent = post.title;

          const contentElement = document.createElement('p');
          contentElement.textContent = post.content;

          contentWrapper.appendChild(titleElement);
          contentWrapper.appendChild(contentElement);


          postElement.appendChild(imageElement);
          postElement.appendChild(contentWrapper);
          

          blogContainer.appendChild(postElement);
      });
  }

  // Function to generate pagination links
  function generatePaginationLinks() {
      const totalPages = Math.ceil(blogPosts.length / postsPerPage);
      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
          const link = document.createElement('a');
          link.href = `#page=${i}`;
          link.textContent = i;
          link.addEventListener('click', () => {
              currentPage = i;
              displayBlogPosts();
              updatePaginationLinks();
          });
          paginationContainer.appendChild(link);
      }
  }

  // Function to update pagination links based on current page
  function updatePaginationLinks() {
      const paginationLinks = document.querySelectorAll('.pagination a');
      paginationLinks.forEach(link => {
          if (parseInt(link.textContent) === currentPage) {
              link.classList.add('disabled');
          } else {
              link.classList.remove('disabled');
          }
      });
  }

  // Initial function call to display blog posts and pagination links
  displayBlogPosts();
  generatePaginationLinks();
</script>
